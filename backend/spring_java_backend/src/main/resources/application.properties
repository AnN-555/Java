spring.application.name=Web Backend Demo

server.port = 9090

spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.force-response=true
spring.web.encoding.enabled=true

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=diamondhotel;encrypt=true;trustServerCertificate=true
spring.datasource.username=diamondhotel
spring.datasource.password=diamond
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# (Optional) Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.application.name=Web Backend Demo

server.port = ${SQL_SERVER_PORT}

spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.force-response=true
spring.web.encoding.enabled=true

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# (Optional) Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Global logging level
logging.level.root=INFO

# Package-specific logging level
logging.level.com.example.hotel=DEBUG

# Write logs to a file
logging.file.name=logs/app.log

logging.level.org.springframework.web=DEBUG


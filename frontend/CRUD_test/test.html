<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Test Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; margin-bottom: 20px; }
    .controls { margin-bottom: 20px; text-align: center; }
    select, button { margin: 5px; padding: 8px 12px; font-size: 14px; }
    button { border: none; cursor: pointer; border-radius: 4px; }
    .btn-create { background: #28a745; color: white; }
    .btn-read   { background: #007bff; color: white; }
    .btn-update { background: #ffc107; color: black; }
    .btn-delete { background: #dc3545; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    td[contenteditable="true"] { background: #fafafa; }
  </style>
</head>
<body>

  <h2>Test Panel</h2>

  <!-- Controls -->
  <div class="controls">
    <label for="tableSelect">Select Table:</label>
    <select id="tableSelect">
      <option value="roomtype">Room Types</option>
      <option value="rooms">Rooms</option>
      <option value="customers">Customers</option>
      <option value="booking">Booking</option>
      <option value="booking_details">Booking Details</option>
      <option value="payments">Payments</option>
    </select>
    <br>
    <button class="btn-create">Create</button>
    <button class="btn-read">Read</button>
    <button class="btn-update">Update</button>
    <button class="btn-delete">Delete</button>
  </div>

  <!-- Dynamic Table -->
  <div id="tableContainer"></div>

<script src="test.js" defer></script>

</body>
</html>

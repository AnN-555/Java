<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="../css/reservation/reservation-1.css">
  <link rel="stylesheet" href="../css/reservation/nav-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="../html/homePage.html">
          <img src="../images/logo3.png" alt="Dimond Hotel Logo">
        </a>
      </div>
      <div class="top-options">
        <ul>
          <li><a href="../html/about-us.html">ABOUT</a></li>
          <li><a href="../html/roomPages.html">ROOMS</a></li>
          <li><a href="../html/map.html">MAP & DIRECTIONS</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="available-form">
      <ol>
        <li class="field-checkin">
          <label class="date">
            <span>Check-in</span>
            <input class="date text" id="date-input-fromd" name="fromd" size="8" autocomplete="off" maxlength="10"
              value="" data-min="2025-11-23" data-max="2028-11-22" placeholder="dd/mm/yyyy" data-uid="3">
            <i class="fa-regular fa-calendar"></i>
          </label>   
        </li>
        <li class="field-checkout">
          <label class="date">
            <span>Check-out</span>
            <input class="date text" id="date-input-tod" name="tod" size="8" autocomplete="off" maxlength="10"
              value="" data-min="" data-max="2028-11-22" placeholder="dd/mm/yyyy" data-uid="4">
            <i class="fa-regular fa-calendar"></i>
          </label>         
        </li>
        <li class="select-rooms">
          <span>Rooms</span>
          <select id="select-rooms" name="rooms" data-selected="1" data-uid="5">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </li>
        <li class="field-pax">
          <ol>
            <li>
              <label for="select-adults">
                <span>Adults</span>
                <select id="select-adults" name="adults" data-selected="2">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </label>
            </li>
            <li>
              <label for="select-children">
                <span>Children</span>
                <select id="select-children" name="children" data-selected="0">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </label>
            </li>
          </ol>
        </li>
      </ol>
      <button class="search-button">
        <span class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span class="text">SEARCH</span>
      </button>
    </div>
    <div class="room-box"></div>
  </main>
  <script src="../js/reservation/reservation-1.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modal background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6); /* semi-transparent background */
      }

      /* Modal content box */
      .modal-content {
        position: relative;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: fit-content;
        text-align: center;
      }

      /* Close button */
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }

      img {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Button -->
    <button id="qrBtn">Pay with QR</button>

    <!-- Modal -->
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img
          src="https://img.vietqr.io/image/970436-0071001196815-Reserved%20successful.png?amount=10&addInfo=Thank%20you%20for%20your%20reservation&accountName=Diamond%20Land%20Hotel"
          alt="QR Payment"
        />
        <p>Scan this QR to complete payment</p>
      </div>
    </div>

    <script>
      // Get elements
      const modal = document.getElementById("qrModal");
      const btn = document.getElementById("qrBtn");
      const closeBtn = document.querySelector(".close");

      // Show modal when button clicked
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // Close modal when X clicked
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      // Close modal when clicking outside content
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
